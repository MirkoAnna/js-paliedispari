<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Parisienne&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Parola palindroma</title>
</head>
<body>
        <audio controls>
            <source type="audio/mpeg" src="Audio/Final Fantasy X OST - To Zanarkand ~ Opening Theme.mp3">
            <source type="audio/ogg" src="Audio/Final Fantasy X OST - To Zanarkand ~ Opening Theme.mp3">
            <source type="audio/wav" src="Audio/Final Fantasy X OST - To Zanarkand ~ Opening Theme.mp3">
            Il tuo browser non supporta il formato audio
        </audio>
    
    <div class="container">

        <h1>Palindroma viewer</h1>
        <div class="box-element active">
            <input id="text" type="text" placeholder="Inserisci parola">

            <button id="invio">Invio</button>
        </div>
        <div class="box-result">
            <div id="">
                <h2 id="palindroma"></h2>
                <p id="word-insert"></p>
                <p id="inverted-word"></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
